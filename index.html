<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="styles.css">
</head>

<body>
      <div class="header">
            <h3>Quiz App</h3>

            <div id="time">
                  <p class="ptime">Time-left: <a>15</a>s</p>
            </div>
      </div>

      <div id="instructions">
            <b>You have 15 seconds to answer all questions.</b><br>
            <b>Click start to begin</b><br>
            <button id="start">START</button>
      </div>

      <div id="q1">
            <p>Who is the Best Nigerian Artist?</p>

            <button id="button1">Wizkid</button><br>
            <button id="button2">Burna Boy</button><br>
            <button id="button3">Davido</button><br>
            <button id="button4">Omah Lay</button>

            <button id="next1">Next</button>
      </div>

      <div id="q2">
            <p>Who is the richest Man Alive?</p>

            <button id="button5">Bill gates</button><br>
            <button id="button6">Elon Musk</button><br>
            <button id="button7">Jeff bezos</button><br>
            <button id="button8">Shola</button>

            <button id="next2">Next</button>
      </div>

      <div id="q3">
            <p>Who should you vote for in 2023 Presidential Election?</p>

            <button id="button9">Atiku Abubakar(PDP)</button><br>
            <button id="button10">Bola AhmedTinubu (APC)</button><br>
            <button id="button11">Peter Obi (LP)</button><br>
            <button id="button12">Sunday Adenuga (BP)</button>

            <button id="next3">Submit</button>
      </div>

      <form id="q4">
            <div id="try">
                  <p id="testsubject2">Hello, Thanks for participating.<br><br>
                        what's your name?
                  </p>
                  <input type="text" placeholder="type your name here..." id="input">
                  <input type="submit" id="submit">
            </div>

            <p id="testsubject"></p>
      </form>

      <script type="text/javascript" src="script.js"></script>
</body>
</html>
